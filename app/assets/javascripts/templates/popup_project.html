<form ng-submit="createProject()" class="font_opensans popup_project" ng-controller="ProjectsController">
    <div class="error_project" style="height:50px;padding-top: 10px;"></div>
    <h2 style="text-align: center">Enter new project name</h2><br/>
    <input type="text" id="new_project" ng-model="projectText" size="30" placeholder="New project" class="input_new_project">
    <input type="submit" class="btn btn-success" value="Add project">
</form>
